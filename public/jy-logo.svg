<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 200 200" style="enable-background:new 0 0 200 200;" xml:space="preserve">
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
  </linearGradient>
  <style type="text/css">
    .jy-text { font-family: 'Arial Black', 'Helvetica Neue', sans-serif; font-weight: 900; }
    .team-text { font-family: 'Microsoft YaHei', 'PingFang TC', sans-serif; font-weight: 700; }
  </style>
</defs>

<!-- Background Circle -->
<circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

<!-- Inner White Circle -->
<circle cx="100" cy="100" r="85" fill="#ffffff" opacity="0.95"/>

<!-- Jy Logo -->
<g transform="translate(100, 85)">
  <!-- Letter J -->
  <text x="-35" y="15" text-anchor="middle" class="jy-text" font-size="50" fill="#f97316">J</text>

  <!-- Letter y -->
  <text x="25" y="15" text-anchor="middle" class="jy-text" font-size="50" fill="#dc2626">y</text>
</g>

<!-- Team Text -->
<text x="100" y="130" text-anchor="middle" class="team-text" font-size="16" fill="#374151">技術團隊</text>

<!-- Bottom Accent -->
<rect x="70" y="145" width="60" height="3" rx="1.5" fill="url(#bgGradient)"/>

<!-- Gear Icon (Optional decoration) -->
<g transform="translate(100, 45)" opacity="0.3">
  <circle cx="0" cy="0" r="8" fill="none" stroke="#f97316" stroke-width="2"/>
  <circle cx="0" cy="0" r="3" fill="#f97316"/>
  <line x1="0" y1="-12" x2="0" y2="-8" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
  <line x1="0" y1="8" x2="0" y2="12" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
  <line x1="-12" y1="0" x2="-8" y2="0" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
  <line x1="8" y1="0" x2="12" y2="0" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
</g>
</svg>
