# ========================================
# 九九瓦斯行管理系統 - Nginx 完整配置
# SSL + HTTP/2 + Ollama 反向代理
# ========================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # ========================================
    # Upstream 定義
    # ========================================
    # Next.js 應用程式
    upstream nextjs_app {
        server localhost:9999;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Ollama API (本地 GPU 模型)
    upstream ollama_api {
        server localhost:11434;
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # ========================================
    # 日誌格式
    # ========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    log_format json_combined escape=json '{
        "time_local":"$time_local",
        "remote_addr":"$remote_addr",
        "request":"$request",
        "status":"$status",
        "body_bytes_sent":"$body_bytes_sent",
        "request_time":"$request_time",
        "http_user_agent":"$http_user_agent"
    }';

    access_log /var/log/nginx/access.log json_combined;

    # ========================================
    # 效能優化
    # ========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    server_tokens off;
    reset_timedout_connection on;

    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ========================================
    # Gzip 壓縮
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================
    # 緩衝區優化
    # ========================================
    proxy_buffering off;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ========================================
    # bossaidgetTextWithQuickReply.tiankai.it.com - 主應用程式
    # ========================================
    server {
        listen 80;
        server_name bossai.tiankai.it.com;

        # HTTP 到 HTTPS 強制轉跳
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name bossai.tiankai.it.com;

        # SSL 憑證 (Cloudflare Origin Certificate)
        ssl_certificate /etc/cloudflared/cert.pem;
        ssl_certificate_key /etc/cloudflared/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # 安全標頭
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ========================================
        # Next.js 應用程式代理
        # ========================================
        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支援 (Ollama streaming)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 緩衝區優化
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 24k;

            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ========================================
        # LINE Webhook 端點
        # ========================================
        location /api/webhook/ {
            proxy_pass http://nextjs_app/api/webhook/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # LINE 需要快速回應
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ========================================
        # 資料庫 API 端點
        # ========================================
        location /api/database/ {
            proxy_pass http://nextjs_app/api/database/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ========================================
        # 健康檢查
        # ========================================
        location /health {
            proxy_pass http://nextjs_app/api/health;
            access_log off;
        }
    }

    # ========================================
    # ollama.tiankai.it.com - Ollama API 反向代理
    # 讓外網可以存取本地 GPU AI 模型
    # ========================================
    server {
        listen 80;
        server_name ollama.tiankai.it.com;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name ollama.tiankai.it.com;

        # SSL 憑證
        ssl_certificate /etc/cloudflared/cert.pem;
        ssl_certificate_key /etc/cloudflared/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # 安全標頭
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ========================================
        # Ollama API 代理
        # 針對 AI 模型推理優化
        # ========================================
        location / {
            proxy_pass http://ollama_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ========================================
            # WebSocket 支援 ( streaming response )
            # ========================================
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # ========================================
            # AI 模型推理優化
            # ========================================
            # Ollama 生成回應可能需要很長時間
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 禁用緩衝區，讓 streaming 更快
            proxy_buffering off;
            chunked_transfer_encoding on;

            # 增加暫存區大小
            proxy_buffer_size 16k;
            proxy_buffers 16 64k;
            proxy_busy_buffers_size 128k;

            # 允許大請求體 (模型參數等)
            client_max_body_size 100M;

            # 日誌
            add_header X-Ollama-Upstream "localhost:11434" always;
        }

        # ========================================
        # Ollama Tags API (列出可用模型)
        # ========================================
        location /api/tags {
            proxy_pass http://ollama_api/api/tags;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 32k;
        }

        # ========================================
        # 健康檢查
        # ========================================
        location /health {
            proxy_pass http://ollama_api/api/version;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;

            # 簡單檢查
            error_page 500 502 503 504 /50x.html;
        }

        # ========================================
        # 50x 錯誤頁面
        # ========================================
        error_page 500 502 503 504 /50x-ollama.html;
        location = /50x-ollama.html {
            return 503 '{"error": "Ollama service unavailable"}';
        }
    }

    # ========================================
    # 預設 HTTP 伺服器 (抓取未配置的域名)
    # ========================================
    server {
        listen 80 default_server;
        server_name _;

        return 404;
    }
}
