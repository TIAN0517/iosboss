# ========================================
# 九九瓦斯行 - 本地 Nginx 反向代理
# 管理 bossai 和 linebot 服務
# ========================================

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log logs/access.log main;
    error_log logs/error.log;

    sendfile on;
    keepalive_timeout 65;

    # ========================================
    # Upstream 服務定義
    # ========================================
    upstream bossai_backend {
        server 127.0.0.1:9999;
    }

    upstream linebot_backend {
        server 127.0.0.1:8888;
    }

    # ========================================
    # BossAI 服務 (bossai.tiankai.it.com)
    # ========================================
    server {
        listen 80;
        server_name bossai.tiankai.it.com;

        location / {
            proxy_pass http://bossai_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # 超時設定（AI 服務需要更長時間）
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # ========================================
    # LINE Bot 服務 (linebot.tiankai.it.com)
    # ========================================
    server {
        listen 80;
        server_name linebot.tiankai.it.com;

        # LINE Bot Webhook
        location / {
            proxy_pass http://linebot_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # LINE 需要快速回應
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 健康檢查
        location /health {
            proxy_pass http://linebot_backend/api/health;
            access_log off;
        }
    }

    # ========================================
    # 預設服務（可選）
    # ========================================
    server {
        listen 80 default_server;
        server_name _;

        location / {
            return 404;
        }
    }
}
