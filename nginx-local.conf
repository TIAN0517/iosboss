# ========================================
# 本地開發 Nginx 配置
# bossai.tiankai.it.com -> port 9999 (Next.js)
# linebot.tiankai.it.com -> port 9997 (LINE Bot Go)
# ========================================

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # 日誌
    access_log logs/access.log;
    error_log logs/error.log;

    # ========================================
    # bossai.tiankai.it.com -> Next.js (port 9999)
    # ========================================
    server {
        listen 80;
        server_name bossai.tiankai.it.com;

        location / {
            proxy_pass http://127.0.0.1:9999;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:9999/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # ========================================
    # linebot.tiankai.it.com -> LINE Bot (port 9997)
    # ========================================
    server {
        listen 80;
        server_name linebot.tiankai.it.com;

        location / {
            proxy_pass http://127.0.0.1:9997;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # LINE Webhook 需要快速回應
        location /api/webhook/ {
            proxy_pass http://127.0.0.1:9997/api/webhook/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
    }
}
