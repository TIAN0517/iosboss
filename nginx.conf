# ========================================
# 九九瓦斯行管理系統 - Nginx 反向代理設定
# SSL + HTTP/2 + Gzip 壓縮 + 安全標頭
# 高效能優化版本
# ========================================

user nginx;
# 效能優化：根據 CPU 核心數設定 worker
worker_processes auto;
# 效能優化：每個 worker 最多可處理的連接數
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # 效能優化：增加連接數
    worker_connections 4096;
    use epoll;
    # 效能優化：允許一個 worker 同時接受多個連接
    multi_accept on;
}

http {
    # ========================================
    # 基礎設定
    # ========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # ========================================
    # 效能優化：Upstream Keepalive
    # ========================================
    upstream line_bot_backend {
        server line-bot-ai:9999;
        # 效能優化：保持連線池
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referrer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # ========================================
    # 效能優化：核心設定
    # ========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    # 效能優化：保持連線超時
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # 效能優化：隱藏版本號
    server_tokens off;

    # 效能優化：重置逾時連接
    reset_timedout_connection on;

    # ========================================
    # 效能優化：Open File Cache
    # ========================================
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ========================================
    # 效能優化：Gzip 壓縮
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================
    # 緩衝區設定
    # ========================================
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ========================================
    # 效能優化：連接佇列
    # ========================================
    # (透過 sysctl 設定 listen_backlog)

    # ========================================
    # HTTP 伺服器 (配合 Cloudflare Proxy)
    # ========================================
    server {
        listen 80;
        server_name _;

        # ========================================
        # 安全標頭
        # ========================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ========================================
        # 效能優化：反向代理到 LINE Bot AI
        # ========================================
        location / {
            # 效能優化：使用 upstream keepalive
            proxy_pass http://line_bot_backend;
            proxy_http_version 1.1;

            # 效能優化：使用 HTTP keepalive 連線
            proxy_set_header Connection "";

            # Proxy 標頭
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 禁用快取（動態內容）
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ========================================
        # LINE Bot Webhook（需要快速回應）
        # ========================================
        location /api/webhook/line {
            proxy_pass http://line_bot_backend/api/webhook/line;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # LINE 需要快速回應
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ========================================
        # 健康檢查端點
        # ========================================
        location /health {
            proxy_pass http://line_bot_backend/api/health;
            access_log off;
        }
    }

    # ========================================
    # 監控端點（內網使用）
    # ========================================
    server {
        listen 8080;
        server_name _;

        # Nginx 狀態
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
    }
}
