# ========================================
# 九九瓦斯行管理系統 - Nginx 反向代理設定
# SSL + HTTP/2 + Gzip 壓縮 + 安全標頭
# 高效能優化版本
# ========================================

user nginx;
# 效能優化：根據 CPU 核心數設定 worker
worker_processes auto;
# 效能優化：每個 worker 最多可處理的連接數
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # 效能優化：增加連接數
    worker_connections 4096;
    use epoll;
    # 效能優化：允許一個 worker 同時接受多個連接
    multi_accept on;
}

http {
    # ========================================
    # 基礎設定
    # ========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # ========================================
    # 效能優化：Upstream Keepalive
    # ========================================
    upstream nextjs_backend {
        server app:9999;
        # 效能優化：保持連線池
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referrer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # ========================================
    # 效能優化：核心設定
    # ========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    # 效能優化：保持連線超時
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # 效能優化：隱藏版本號
    server_tokens off;

    # 效能優化：重置逾時連接
    reset_timedout_connection on;

    # ========================================
    # 效能優化：Open File Cache
    # ========================================
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ========================================
    # 效能優化：Gzip 壓縮
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================
    # 緩衝區設定
    # ========================================
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ========================================
    # 效能優化：連接佇列
    # ========================================
    # (透過 sysctl 設定 listen_backlog)

    # ========================================
    # HTTP → HTTPS 重定向
    # ========================================
    server {
        listen 80;
        server_name _;

        # Let's Encrypt ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================
    # HTTPS 伺服器設定
    # ========================================
    server {
        listen 443 ssl http2;
        server_name _;

        # ========================================
        # 效能優化：SSL 憑證設定
        # ========================================
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        # 效能優化：增加 SSL session 快取
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # 效能優化：OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ========================================
        # 安全標頭
        # ========================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

        # ========================================
        # 靜態檔案由 Next.js 自己處理
        # ========================================
        # 所有靜態文件請求都傳遞給 Next.js 應用處理

        # ========================================
        # 效能優化：反向代理到 Next.js 應用
        # ========================================
        location / {
            # 效能優化：使用 upstream keepalive
            proxy_pass http://nextjs_backend;
            proxy_http_version 1.1;

            # 效能優化：使用 HTTP keepalive 連線
            proxy_set_header Connection "";

            # Proxy 標頭
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 效能優化：緩衝設定
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 32 8k;
            proxy_busy_buffers_size 16k;
            proxy_temp_file_write_size 16k;

            # 禁用快取（動態內容）
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ========================================
        # API 路由特別設定
        # ========================================
        location /api/ {
            proxy_pass http://nextjs_backend/api/;
            proxy_http_version 1.1;

            # 效能優化：使用 HTTP keepalive
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API 不需要快取
            add_header Cache-Control "no-cache, no-store, must-revalidate";

            # 較長的超時時間（API 呼叫可能較慢）
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ========================================
        # LINE Bot Webhook（需要快速回應）
        # ========================================
        location /api/webhook/line {
            proxy_pass http://nextjs_backend/api/webhook/line;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # LINE 需要快速回應
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # ========================================
        # 語音 Webhook（需要較長超時）
        # ========================================
        location /api/voice/webhook {
            proxy_pass http://nextjs_backend/api/voice/webhook;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 語音服務需要較長超時
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ========================================
        # 健康檢查端點（不記錄日誌）
        # ========================================
        location /health {
            proxy_pass http://nextjs_backend/api/health;
            access_log off;
        }

        # ========================================
        # 錯誤頁面
        # ========================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ========================================
    # 監控端點（內網使用）
    # ========================================
    server {
        listen 8080;
        server_name _;

        # Nginx 狀態
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
    }
}
