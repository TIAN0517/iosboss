# ========================================
# Nginx SSL 配置 - AI 反向代理
# 域名: ai.tiankai.it.com
# 配置文件位置: C:\nginx\conf\conf.d\ai.conf
# SSL 證書位置: C:\nginx\html
# ========================================

# ========================================
# 步驟 1：HTTP (80) - 獲取 SSL 證書
# ========================================
server {
    listen 80;
    listen [::]:80;
    server_name ai.tiankai.it.com;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root C:/nginx/html/certbot;
    }

    # 其他請求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ========================================
# 步驟 2：HTTPS (443) - 反向代理到本地 Ollama
# ========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai.tiankai.it.com;

    # SSL 證書配置（Let's Encrypt / Cloudflare Origin Cert 都行）
    ssl_certificate     C:/nginx/html/ai.tiankai.it.com-crt.pem;
    ssl_certificate_key C:/nginx/html/ai.tiankai.it.com-key.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日誌
    access_log C:/nginx/logs/ai-access.log;
    error_log C:/nginx/logs/ai-error.log;

    # 反向代理到本地 Ollama
    location / {
        proxy_pass http://127.0.0.1:11434;
        proxy_http_version 1.1;

        # 代理頭
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 流式響應必須關閉緩衝（關鍵！）
        proxy_buffering off;

        # 避免長任務斷線（60 分鐘）
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 3600s;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 健康檢查端點
    location /health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }
}
