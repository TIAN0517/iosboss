# HTTP to HTTPS redirect
server {
    listen 80;
    server_name mama.tiankai.it.com gas.tiankai.it.com linebot.tiankai.it.com bossai.tiankai.it.com;
    return 301 https://$server_name$request_uri;
}

# 主後台系統 (mama.tiankai.it.com, bossai.tiankai.it.com) - Port 9999
server {
    listen 443 ssl;
    server_name mama.tiankai.it.com bossai.tiankai.it.com;
    ssl_certificate /etc/letsencrypt/live/bossai.tiankai.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bossai.tiankai.it.com/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:9999;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}

